<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>emotion recognition</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home/style.css') }}">

</head>

<body id="body">

  <div id="home">
    <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}">
    <div class="typing-container">
      <h1 class="typing-text"></h1>
    </div>

    <div class="home--buttons">
      <button class="futuristic-button" onclick="goToRecognitionPage()" >Reconhecimento em tempo real</button>

      <input id="fileInput" type="file" accept="image/*">
      <label for="fileInput" class="futuristic-button">Reconhecimento de uma Imagem</label>
    </div>

  </div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="{{ url_for('static', filename='home/script.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x483fff,
  backgroundColor: 0xb0b0b,
  points: 14.00,
  maxDistance: 21.00
})
</script>

</body>
</html>
